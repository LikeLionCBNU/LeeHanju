{% extends "blog_base.html" %}

{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <span class="meta">
              {{ post.modify_date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
  <!-- Pager -->
    <div class="clearfix" style="text-align:center;">
      <a class="btn btn-primary float" href="{% url 'post_edit' post.pk %}">글 수정</a>
      <a class="btn btn-primary float" href="{% url 'post_delete' post.pk %}">글 삭제</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ post.update_hits }}
          <p>{{ post.content }}</p>
          {% if post.img %}
          <img class="img-fluid" src="{{ post.img.url }}">
          {% endif %}
          {% for tag in post.tags.all %}
            <span class="bage badge-dark"><a href="{% url 'tagged_post_list' tag.name %}" style="color: white;">#{{ tag.name }}</a></span>
          {% endfor %}
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}
