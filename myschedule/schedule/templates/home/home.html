<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장고 과제</title>
</head>
<body>
    <h1>장고 과제과제</h1>
    <a href="{% url 'new' %}">새 글쓰기</a>
    {% for schedule in schedules.all %}
        <div>
            <h2><a href="{% url 'detail' schedule.id %}">{{schedule.title}}</a></h2>
            <p>메모 내용: {{schedule.memo}}</p>
            <p>일정 날짜: {{schedule.schedule_date}}</p>
            <p>작성 날짜: {{schedule.publish_date}}</p>
        </div>
    {% endfor %}
</body>
</html>
